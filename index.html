<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>s.prxy</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body {
  margin:0; padding:0; height:100%; font-family: 'Inter', sans-serif; display:flex; flex-direction:column;
  background: linear-gradient(135deg, #b993d6, #8ca6db, #a0d8ef, #c6a0f6);
  background-size: 400% 400%;
  animation: gradientMove 20s ease infinite;
}
@keyframes gradientMove {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
header {
  background:white;
  padding:0.5rem 1rem;
  display:flex; justify-content:space-between; align-items:center;
  box-shadow:0 1px 6px rgba(0,0,0,0.1);
}
.header-buttons {display:flex; gap:0.3rem;}
.header-buttons div {width:12px; height:12px; border-radius:50%;}
.header-buttons .red{background:#f56565;}
.header-buttons .yellow{background:#ecc94b;}
.header-buttons .green{background:#48bb78;}
#addressBar {
  display:flex; align-items:center; gap:0.5rem; padding:0.5rem; background:rgba(255,255,255,0.9);
}
#addressBar input {
  flex:1; padding:0.4rem 0.6rem; border-radius:6px; border:1px solid #d1d5db; outline:none;
}
#addressBar button {
  background:#3b82f6; color:white; padding:0.4rem 1rem; border-radius:6px; cursor:pointer; transition:0.2s;
}
#addressBar button:hover {background:#2563eb;}
main {
  flex:1; position:relative; overflow:hidden;
}
iframe {
  width:100%; height:100%; border:none;
  border-radius:0 0 0 0;
  background:white;
}
footer {text-align:center; padding:0.5rem; color:#fff; font-weight:500;}
</style>
</head>
<body>
<header>
  <div class="header-buttons">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
  </div>
  <div class="font-medium text-gray-700">s.prxy - Developed by @sealgod.xyz</div>
  <div class="flex gap-2">
    <button class="text-gray-500 hover:text-gray-700">Settings</button>
    <button class="text-gray-500 hover:text-gray-700">Profile</button>
  </div>
</header>
<div id="addressBar">
  <span>ðŸ”’</span>
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="loadWebsite()">Go</button>
</div>
<main>
  <iframe id="webFrame"></iframe>
</main>
<footer>Â© <span id="year"></span> Clean Browser UI</footer>
<script>
const frame = document.getElementById('webFrame');
document.getElementById('year').textContent = new Date().getFullYear();
function loadWebsite() {
  let url = document.getElementById('urlInput').value;
  if (!url) return;
  if (!url.startsWith('http')) url = 'https://' + url;
  frame.src = url;
}
</script>
